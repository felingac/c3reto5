<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Reto Ciclo 3: Disfraz"</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="estilos.css"> -->
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="reservation.js"></script>
    <script type="text/javascript" src="category.js"></script>
    <script type="text/javascript" src="costume.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="message.js"></script>
    <script type="text/javascript" src="reportes.js"></script>
</head>

<body style="background-color:#f4f4f4;">

    <div>

        <h1><br>Reto Ciclo 3: Disfraz</h1>
        <br>
        <div class="border border-success">
            <h2>Detalles de Categoría</h2>
            <div id="resultadoCategory"></div>
            <br>
            <button class="btn btn-outline-secondary" onclick="traerInformacionCategory()"><b>Consultar</b></button>
            <br><br>
            <div>
                <input type="text" class="form-control" id="name" placeholder="Nombre categoría">
                <input type="text" class="form-control" id="description" placeholder="Descripción">
            </div>
            <button class="btn btn-outline-secondary" onclick="guardarInformacionCategory()"><b>Guardar</b></button>
        </div>

        <div>
            <br>
            <div class="border border-success">

                <h2>Detalle Disfraz</h2>
                <div id="resultadocostume"></div>
                <br>
                <button class="btn btn-outline-secondary" onclick="traerInformacionCostume()"><b>Consultar</b></button>
                <br><br>
                <div>
                    <input type="text" class="form-control" id="nameH" placeholder="Nombre">
                    <input type="text" class="form-control" id="brandH" placeholder="Marca">
                    <input type="number" class="form-control" id="categoryH" placeholder="Categoria">
                    <input type="number" class="form-control" id="yearH" placeholder="Año">
                    <input type="text" class="form-control" id="descriptionH" placeholder="Descripción">
                </div>
                <button class="btn btn-outline-secondary" onclick="guardarInformacionCostume()"><b>Guardar</b></button>
            </div>
            <div>
                <br>
                <div class="border border-success">

                    <h2>Detalle de Cliente</h2>
                    <div id="resultadoClient"></div>
                    <br>
                    <button class="btn btn-outline-secondary"
                        onclick="traerInformacionClient()"><b>Consultar</b></button>
                    <br><br>
                    <div>
                        <input type="text" class="form-control" id="nameCl" placeholder="Nombre cliente">
                        <input type="text" class="form-control" id="emailCl" placeholder="Correo electronico">
                        <input type="text" class="form-control" id="passwordCl" placeholder="Contraseña">
                        <input type="number" class="form-control" id="ageCl" placeholder="Edad">
                    </div>
                    <button class="btn btn-outline-secondary"
                        onclick="guardarInformacionClient()"><b>Guardar</b></button>
                </div>

                <div>
                    <br>
                    <div class="border border-success">

                        <h2>Detalles del Mensaje</h2>
                        <div id="resultadoMessage"></div>
                        <br>
                        <button class="btn btn-outline-secondary"
                            onclick="traerInformacionMessage()"><b>Consultar</b></button>
                        <br><br>
                        <div>
                            <input type="text" class="form-control" id="messagetext" placeholder="Mensaje">
                            <input type="number" class="form-control" id="clientM" placeholder="Cliente">
                            <input type="number" class="form-control" id="costumeM" placeholder="Disfraz">

                        </div>
                        <button class="btn btn-outline-secondary"
                            onclick="guardarInformacionMessage()"><b>Guardar</b></button>
                    </div>

                    <div>
                        <br>
                        <div class="border border-success">

                            <h2>Detalles de la Reservación</h2>
                            <div id="resultadoReservation"></div>
                            <br>
                            <button class="btn btn-outline-secondary"
                                onclick="traerInformacionReservation()"><b>Consultar</b></button>
                            <br><br>
                            <div>
                                <input type="date" class="form-control" id="startDate" placeholder="Fecha de Inicio">
                                <input type="date" class="form-control" id="devolutionDate"
                                    placeholder="Fecha de Terminado">
                                <input type="number" class="form-control" id="clientR" placeholder="Cliente">
                                <input type="number" class="form-control" id="costumeR" placeholder="Disfraz">

                            </div>
                            <button class="btn btn-outline-secondary"
                                onclick="guardarInformacionReservation()"><b>Guardar</b></button>
                        </div>

                        <br>

                        <div>

                            <h1>Reportes</h1>
                            <br>
                            <div class="border border-success">

                                <h2>Reporte por Fechas</h2>
                                <input type="date" class="form-control" id="RstarDate" placeholder="descripcion">
                                <input type="date" class="form-control" id="RdevolutionDate" placeholder="descripcion">
                                <button class="btn btn-outline-secondary" onclick="traerReporteDate()"> <b>Generar
                                        reporte</b></button>
                                <br>
                                <div id="resultadoDate"></div>
                            </div>
                            <div>
                                <br>
                                <div class="border border-success">

                                    <h2>Reporte Conteo Reservas</h2>
                                    <button class="btn btn-outline-secondary" onclick="traerReporteStatus()"><b>Generar
                                            reporte</b></button>
                                    <br>
                                    <div id="resultadoStatus"></div>
                                </div>
                                <div>
                                    <br>
                                    <div class="border border-success">

                                        <h2>Reporte Cantidad de reservas por Clientes</h2>
                                        <button class="btn btn-outline-secondary"
                                            onclick="traerReporteClientes()"><b>Generar reporte</b></button>
                                        <br>
                                        <div id="resultadoClientes"></div>
                                    </div>

</body>

</html>
